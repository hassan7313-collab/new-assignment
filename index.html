  <body class="body">
    <h1 style="text-align: center">Admission Form Updated</h1>
    <b>
      <form>
        <label for="name">Name:</label>
        <br />
        <input
          type="text"
          id="name"
          placeholder="enter name"
          maxlength="20"
          required
          class="form-inputs"
        />

        <br />
        <br />

        <lable for="email">Email:</lable>
        <br />
        <input
          type="email"
          id="email"
          placeholder="Enter Email"
          maxlength="20"
          required
          class="form-inputs"
        />
        <br />
        <br />
        <label for="phone">Phone:</label>
        <br />
        <input
          type="phone"
          id="phone"
          placeholder="Enter Phone Number"
          maxlength="20"
          required
          class="form-inputs"
        />
        <br />
        <br />
        <input type="submit" value="Submit" class="sub" />
        <br />
        <br />
        <input type="reset" value="Reset" class="reset" />
      </form>
    </b>
  </body>
